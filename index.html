<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia Yandex</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/JacquesYvesCousteau.jpg" alt="Аватар" class="profile__avatar" />
            <div class="profile__info">
                <h1 class="profile__name" id="profileName">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" id="popOpenProfile" type="button"></button>
                <p class="profile__profession" id="profileProfession">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" id="popOpenElements"></button>
        </section>
        <div class="elements"></div>
    </main>
    <footer class="footer">
        <p class="footer__author">&COPY;2022 Mesto Russia</p>
    </footer>
    <section class="popup" id="popupProfile">
        <div class="popup__main">
            <button class="popup__button" type="button" id="closeButtonProfile"></button>
            <form novalidate class="popup__container" id="popupContainerProfile" name="conteinerProfile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name-input" required minlength="2" maxlength="40" placeholder="Имя" type="text" name="namePopup" />
                <span class="popup__error name-input-error">Ошибка</span>
                <input class="popup__input" id="job-input" required minlength="2" maxlength="200" placeholder="проффесия" type="text" name="proffesionPopup" />
                <span class="popup__error job-input-error"></span>
                <button class="popup__save " type="submit" id="popupProfileButtonSave">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="popupElements">
        <div class="popup__main">
            <button class="popup__button" type="button" id="closeButtonElement"></button>
            <form novalidate class="popup__container" id="popupContainerElements" name="conteinerElements">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" id="title-input" required minlength="2" maxlength="30" placeholder="Титульник" type="text" name="namePopup" />
                <span class="popup__error title-input-error"></span>
                <input class="popup__input" id="link-input" required placeholder="Ссылка на картинку" type="url" name="urlPopup" />
                <span class="popup__error link-input-error"> </span>
                <button class="popup__save" type="submit" id="popupElementsButtonSave">Сохранить</button>
            </form>
        </div>

    </section>
    <section class="popup popup_photo " id="popupPhoto">
        <div class="popup__main-image">
            <img class="popup__img" src="#" alt="Изображение">
            <button class="popup__button" id="photoPopupButtonClose"></button>
            <h3 class="popup__text">Текст</h3>
        </div>
    </section>
    <template class="template">
        <article class="element">
            <img src="#" alt="Картинка" class="element__rectangle" />
            <button class="element__basket" type="button"> </button>
            <div class="element__group ">
                <h2 class="element__title ">Текст</h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/vaidation.js "></script>
    <script src="./scripts/index.js "></script>
</body>

</html>
