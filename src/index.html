<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto Russia Yandex</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo" />
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img src="#" alt="Аватар" class="profile__avatar" id="profileAvatar" />
                <img src="<%=require('./images/pencil.svg')%>" alt="" class="profile__pencil">
            </div>
            <div class="profile__info">
                <h1 class="profile__name" id="profileName"></h1>
                <button class="profile__button-edit" id="popOpenProfile" type="button"></button>
                <p class="profile__profession" id="profileProfession"></p>
            </div>
            <button class="profile__button-add" type="button" id="popOpenElements"></button>
        </section>
        <div class="elements"></div>
    </main>
    <footer class="footer">
        <p class="footer__author">&COPY;2022 Mesto Russia</p>
    </footer>
    <section class="popup popupProfile">
        <div class="popup__main">
            <button class="popup__button" type="button" id="closeButtonProfile"></button>
            <form novalidate class="popup__container" id="popupContainerProfile" name="conteinerProfile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="name-input" required minlength="2" maxlength="40" placeholder="Имя" type="text" name="nameProfile" />
                <span class="popup__error name-input-error">Ошибка</span>
                <input class="popup__input" id="job-input" required minlength="2" maxlength="200" placeholder="профеcсия" type="text" name="professionProfile" />
                <span class="popup__error job-input-error"></span>
                <button class="popup__save " type="submit" id="popupProfileButtonSave">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popupElements">
        <div class="popup__main">
            <button class="popup__button" type="button" id="closeButtonElement"></button>
            <form novalidate class="popup__container" id="popupContainerElements" name="conteinerElements">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" id="title-input" required minlength="2" maxlength="30" placeholder="Титульник" type="text" name="name" />
                <span class="popup__error title-input-error"></span>
                <input class="popup__input" id="link-input" required placeholder="Ссылка на картинку" type="url" name="link" />
                <span class="popup__error link-input-error"> </span>
                <button class="popup__save" type="submit" id="popupElementsButtonSave">Сохранить</button>
            </form>
        </div>

    </section>
    <section class="popup popupAvatars">
        <div class="popup__main popup__main-avatars">
            <button class="popup__button" type="button" id="closeButtonAvatars"></button>
            <form novalidate class="popup__container" id="popupContainerAvatars" name="conteinerAvatars">
                <h2 class="popup__title">Обновить Аватар</h2>
                <input class="popup__input" id="link-input" required placeholder="Ссылка на картинку" type="url" name="avatar-link" />
                <span class="popup__error link-input-error"> </span>
                <button class="popup__save" type="submit" id="popupAvatarsButtonSave">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popupDeleteBascet">
        <div class="popup__main popup__main-delete">
            <button class="popup__button" type="button" id="closeButtonDeleteBasket"></button>
            <form novalidate class="popup__container" id="popupContainerAvatars" name="conteinerDeleteBasket">
                <h2 class="popup__title">Вы уверенны?</h2>
                <button class="popup__save" type="submit" id="popupDeleteBasketButtonSave">Да</button>
            </form>
        </div>
    </section>
    <section class="popup popup_photo popupPhoto">
        <div class="popup__main-image">
            <img class="popup__img" src="#" alt="Изображение">
            <button class="popup__button" id="photoPopupButtonClose"></button>
            <h3 class="popup__text">Текст</h3>
        </div>
    </section>
    <template class="template">
        <article class="element">
            <img src="#" alt="#" class="element__rectangle" />
            <button class="element__basket" type="button"> </button>
            <div class="element__group ">
                <h2 class="element__title">Текст</h2>
                <div class="element__container">
                    <button class="element__like" type="button"></button>
                    <span class="element__number">0</span>
                </div>
            </div>
        </article>
    </template>


</body>

</html>
